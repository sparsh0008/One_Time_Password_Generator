<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Number Generator</title>

    <style>
        body{
            margin: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .hero-image {
            background-image: url("home.jpg");
            background-color: #cccccc;
            height: 663px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: relative;
        }
        .hero-text {
            text-align: center;
            position: absolute;
            top: 40%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
        }
        .hero-text-credits{
            text-align: left;
            position: absolute;
            bottom: 1%;
            left: 75%;
            color: black;
            font-family: "Lucida Console", "Courier New", monospace;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="hero-image">

        <div class="hero-text-credits">
            <h1 style="font-size:35px">Sparsh khanna</h1>
        </div>
        
        <div class="hero-text">
            <h1 style="font-size:50px">Random Number Generator</h1>
            <button id="btn-generate">Generate a Number</button>
        </div>

    </div>
</body>
</html>
